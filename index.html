<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cursor with Fixed Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-canvas">
    <!-- PIXI.js will render content here -->
  </div>
  <div class="content">
    <h1 class="title">Welcome to My Page</h1>
  </div>
  <div class="cursor">
    <div class="pointer"></div>
  </div>

  <!-- GSAP for animations (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>
  <!-- PIXI.js for rendering graphics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.1/pixi.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
